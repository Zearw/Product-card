<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img_card">
          <img src="/images/image-product-desktop.jpg" alt="img Product" />
        </div>
        <div class="description">
          <h6 class="tipe_produc">Perfume</h6>
          <h2 class="title_produc">Gabrielle Essence Eau De Parfum</h2>
          <div class="descrip_produc">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="price">
            <p class="currently_price">$149.99</p>
            <p class="old_price">$169.99</p>
          </div>
          <button class="cart">
            <img src="/images/icon-cart.svg" alt="icon cart" /> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
